<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - RichData.com</title>

    <style>
        body { background:#f3f3f3; margin:0; font-family:Poppins, sans-serif; }
        .container {
            max-width: 400px;
            width: 90%;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        h2 { text-align:center; color:#6a0dad; }
        input {
            width:100%;
            padding:12px;
            border-radius:6px;
            border:1px solid #ccc;
            margin-bottom:15px;
        }
        .btn {
            width:100%;
            padding:12px;
            background:#6a0dad;
            color:white;
            font-weight:bold;
            border:none;
            border-radius:8px;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Login</h2>

    {% if messages %}
        {% for message in messages %}
            <div style="color:red; text-align:center; margin-bottom:10px;">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" id="login_pass" placeholder="Password" required>

        <label><input type="checkbox" onclick="toggle()"> Show Password</label>

        <button class="btn">Login</button>
    </form>

    <p style="text-align:center; margin-top:15px;">
        Don't have an account? <a href="/signup/" style="color:#6a0dad;">Sign Up</a>
    </p>
</div>

<script>
function toggle(){ 
    let x=document.getElementById("login_pass");
    x.type = x.type==="password" ? "text" : "password";
}
</script>

</body>
</html>
