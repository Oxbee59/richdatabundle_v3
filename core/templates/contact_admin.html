{% extends "base.html" %}
{% block content %}
<div class="page-card">
    <h2 style="color:#6a0dad;text-align:center;">Contact Admin</h2>

    <p>Reach out to our admin directly via:</p>
    <ul>
        <li>Email: {{ admin_email }}</li>
        <li>WhatsApp: <a href="https://wa.me/233537204692" target="_blank">{{ admin_whatsapp }}</a></li>
    </ul>

    <form method="POST" style="margin-top:20px;">
        {% csrf_token %}
        <label>Subject</label>
        <input type="text" name="subject" required class="input-style">

        <label>Message</label>
        <textarea name="message" required class="textarea-style"></textarea>

        <div class="contact-buttons">
            <button class="btn-primary" type="submit">Send Message</button>
            <a href="https://wa.me/233537204692" target="_blank" class="btn-secondary">ðŸ’¬ WhatsApp Admin</a>
        </div>
    </form>
</div>

<style>
.page-card { 
    max-width:600px; 
    margin:auto; 
    background:white; 
    padding:25px; 
    border-radius:15px; 
    box-shadow:0 3px 10px rgba(0,0,0,0.1);
}
.input-style, .textarea-style {
    width:100%;
    padding:10px;
    margin-bottom:15px;
    border-radius:6px;
    border:1px solid #ccc;
}
.input-style:focus, .textarea-style:focus {
    border-color:#6a0dad;
    box-shadow:0 0 5px rgba(106,13,173,0.5);
}
.textarea-style {
    min-height:120px;
}
.btn-primary {
    background:#6a0dad;
    color:white;
    padding:12px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
}
.btn-primary:hover {
    background:#501393;
    transform:scale(1.03);
}
.btn-secondary {
    background:#25D366; /* WhatsApp green */
    color:white;
    padding:12px;
    border:none;
    border-radius:8px;
    text-align:center;
    text-decoration:none;
    display:inline-block;
    font-weight:600;
}
.btn-secondary:hover {
    background:#128C7E;
    transform:scale(1.03);
}
.contact-buttons {
    display:flex;
    gap:10px;
    margin-top:15px;
}

/* Mobile responsiveness */
@media (max-width: 600px) {
    .contact-buttons {
        flex-direction: column;
    }
    .contact-buttons a,
    .contact-buttons button {
        width: 100%;
    }
}
</style>
{% endblock %}
