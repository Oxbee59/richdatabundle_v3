{% extends "base.html" %}

{% block content %}
<div class="page-card" style="text-align:center; max-width:600px; margin:30px auto;">
    <h2 style="color:#6a0dad; margin-bottom:15px;">Access Restricted</h2>
    <p style="font-size:16px; color:#333; margin-bottom:20px;">
        {{ message|default:"You cannot access API documentation at this time." }}
    </p>

    <div style="background:#f8f1ff; padding:15px; border-radius:8px; margin-bottom:20px;">
        <p style="margin:0; color:#520a9e; font-weight:bold;">
            ðŸ’¡ Tip: Contact admin if you need access or pay your registration fee.
        </p>
    </div>

    <a href="/dashboard/" class="btn-primary" style="display:inline-block; padding:12px 20px; border-radius:8px; text-decoration:none; color:white;">
        Go to Dashboard
    </a>
</div>

<style>
.page-card {
    background:#fff;
    padding:20px;
    border-radius:14px;
    box-shadow:0 3px 10px rgba(0,0,0,0.1);
}

.btn-primary {
    background:#6a0dad;
    color:white;
    font-weight:bold;
    text-decoration:none;
    transition:0.3s;
}
.btn-primary:hover { background:#501393; transform:scale(1.02); }

@media(max-width:600px){
    .page-card { width:95%; padding:15px; }
    h2 { font-size:20px; }
    p { font-size:14px; }
}
</style>
{% endblock %}
