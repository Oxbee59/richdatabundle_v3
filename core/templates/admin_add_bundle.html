{% extends "base.html" %}
{% block content %}
<div class="page-card">
    <h2 style="text-align:center;color:#6a0dad;">Add New Bundle</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Bundle Name</label>
        <input type="text" name="name" required>

        <label>Code</label>
        <input type="text" name="code" required>

        <label>Network</label>
        <input type="text" name="network" required>

        <label>Price (GHS)</label>
        <input type="number" name="price" min="0" step="0.01" required>

        <label>Send via API?</label>
        <input type="checkbox" name="send_via_api">

        <button class="btn-primary" type="submit">Add Bundle</button>
    </form>
</div>

<style>
.page-card { max-width:400px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 3px 10px rgba(0,0,0,0.1);}
.page-card input { width:100%; padding:10px; margin-bottom:10px; border-radius:6px; border:1px solid #ccc; }
.btn-primary { background:#6a0dad; color:white; padding:12px; border:none; border-radius:8px; cursor:pointer; width:100%; }
.btn-primary:hover { background:#501393; transform:scale(1.03); }
</style>
{% endblock %}
