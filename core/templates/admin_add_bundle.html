{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="card-custom">

    <h2 style="color:#5a1ea1;">Add New Bundle</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Bundle Name</label>
            <input type="text" name="name" class="form-control" required placeholder="1GB Daily">
        </div>

        <div class="mb-3">
            <label class="form-label">SmartDataLink Package Code</label>
            <input type="text" name="vendor_code" class="form-control" required
                   placeholder="e.g. 1GB, 500MB, MTN_1GB">
        </div>

        <div class="mb-3">
            <label class="form-label">Network</label>
            <select name="network" class="form-control" required>
                <option value="">-- Select --</option>
                <option value="MTN">MTN</option>
                <option value="AirtelTigo">AirtelTigo</option>
                <option value="Vodafone">Vodafone</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Selling Price (₵)</label>
            <input type="number" step="0.01" name="price" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">API Cost (₵)</label>
            <input type="number" step="0.01" name="vendor_price" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Bundle Type</label>
            <select name="bundle_type" class="form-control" required>
                <option value="SME">SME</option>
                <option value="CORPORATE">CORPORATE</option>
                <option value="GIFTING">GIFTING</option>
                <option value="STATIC">STATIC</option>
            </select>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" name="send_via_api" id="apiCheck">
            <label class="form-check-label" for="apiCheck">
                Fetch & Deliver via SmartDataLink API
            </label>
        </div>

        <button type="submit" class="btn-custom">Save</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>

    </form>

</div>

{% endblock %}
