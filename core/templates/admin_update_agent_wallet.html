{% extends "base.html" %}
{% block content %}

<div class="page-card">
    <h2 style="text-align:center;color:#6a0dad;">Fund Agent Wallet</h2>

    {% for msg in messages %}
        <div class="alert-{{ msg.tags }}">{{ msg }}</div>
    {% endfor %}

    <!-- SEARCH AGENT -->
    <form method="GET" autocomplete="off">
        <input type="email" name="search_email" placeholder="Search agent by email" required class="input-style" value="{{ agent_data.user.email|default:'' }}">
        <button class="btn-primary" type="submit">Search</button>
    </form>

    {% if agent_data %}
    <div style="margin:15px 0; padding:10px; background:#f6f0ff; border-radius:8px;">
        <strong>Agent:</strong> {{ agent_data.user.username }} <br>
        <strong>Email:</strong> {{ agent_data.user.email }} <br>
        <strong>Wallet:</strong> GHS {{ agent_data.wallet }}
    </div>

    <!-- FUND FORM -->
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ agent_data.user.email }}">
        <label>Amount to Fund (GHS)</label>
        <input type="number" step="0.01" name="amount" required class="input-style">
        <label>Reason</label>
        <input type="text" name="reason" value="Admin wallet top-up" class="input-style">
        <button type="submit" class="btn-primary">ðŸ’° Fund Wallet</button>
    </form>
    {% endif %}
</div>

<style>
.page-card { max-width:600px; margin:auto; padding:25px; background:white; border-radius:15px; box-shadow:0 3px 10px rgba(0,0,0,0.1);}
.input-style { width:100%; padding:10px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc;}
.btn-primary { background:#6a0dad; color:white; padding:12px; border:none; border-radius:8px; cursor:pointer; width:100%;}
.alert-success {padding:10px;margin:10px 0;background:#28a745;color:white;border-radius:6px;}
.alert-error {padding:10px;margin:10px 0;background:#dc3545;color:white;border-radius:6px;}
</style>
{% endblock %}
