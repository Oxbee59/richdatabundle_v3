{% extends "base.html" %}
{% block content %}
<div class="page-card">
    <h2 style="text-align:center;color:#6a0dad;">Fund Agent Wallet</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Agent Email</label>
        <input type="email" name="email" required placeholder="Agent email">

        <label>Amount to Fund (GHS)</label>
        <input type="number" step="0.01" name="amount" required placeholder="Enter amount">

        <button class="btn-primary" type="submit">Fund Wallet</button>
    </form>
</div>

<style>
.page-card { 
    max-width:400px; 
    margin:auto; 
    background:white; 
    padding:20px; 
    border-radius:12px; 
    box-shadow:0 3px 10px rgba(0,0,0,0.1);
}
.page-card input { 
    width:100%; 
    padding:10px; 
    margin-bottom:15px; 
    border-radius:6px; 
    border:1px solid #ccc; 
}
.btn-primary { 
    background:#6a0dad; 
    color:white; 
    padding:12px; 
    border:none; 
    border-radius:8px; 
    cursor:pointer; 
    width:100%; 
    font-weight:500;
}
.btn-primary:hover { 
    background:#501393; 
    transform:scale(1.03); 
}
</style>
{% endblock %}
