{% extends "base.html" %}

{% block content %}
<div class="page" style="max-width:600px; margin:auto; padding:20px;">
    <h2 style="color:#6a0dad; margin-bottom:20px;">Deduct Agent Wallet</h2>

    <form method="POST">
        {% csrf_token %}
        <div style="margin-bottom:15px;">
            <label for="email" style="font-weight:600;">Agent Email:</label>
            <input type="email" name="email" id="email" placeholder="agent@example.com" required
                style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;">
        </div>

        <div style="margin-bottom:15px;">
            <label for="amount" style="font-weight:600;">Amount (GHS):</label>
            <input type="number" name="amount" id="amount" placeholder="e.g. 50.00" step="0.01" min="0" required
                style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;">
        </div>

        <div style="margin-bottom:20px;">
            <label for="reason" style="font-weight:600;">Reason:</label>
            <input type="text" name="reason" id="reason" placeholder="Deduction reason" required
                style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;">
        </div>

        <button type="submit" style="background:#6a0dad; color:white; padding:12px 20px; border:none; border-radius:8px; cursor:pointer;">
            üí∏ Deduct Wallet
        </button>
    </form>

    <div style="margin-top:30px;">
        <a href="{% url 'admin_dashboard' %}" style="color:#6a0dad; text-decoration:underline;">‚Üê Back to Dashboard</a>
    </div>
</div>

<style>
input:focus {
    outline:none;
    border-color:#6a0dad;
    box-shadow:0 0 5px rgba(106,13,173,0.5);
}
button:hover {
    background:#501393;
    transform:scale(1.02);
}
</style>

{% endblock %}
