{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="admin-card">

    <h2 style="color:#5a1ea1;">Edit Bundle</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Bundle Name</label>
            <input type="text" name="name" class="form-control" value="{{ bundle.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Bundle Code / API Code</label>
            <input type="text" name="code" class="form-control" value="{{ bundle.code }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Network</label>
            <select name="network" class="form-control">
                <option {% if bundle.network == 'MTN' %}selected{% endif %}>MTN</option>
                <option {% if bundle.network == 'AirtelTigo' %}selected{% endif %}>AirtelTigo</option>
                <option {% if bundle.network == 'Glo' %}selected{% endif %}>Glo</option>
                <option {% if bundle.network == 'Vodafone' %}selected{% endif %}>Vodafone</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Local Price (â‚µ)</label>
            <input type="number" step="0.01" name="price" value="{{ bundle.price }}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Type</label>
            <select name="type" class="form-control">
                <option {% if bundle.type == 'SME' %}selected{% endif %}>SME</option>
                <option {% if bundle.type == 'CORPORATE' %}selected{% endif %}>CORPORATE</option>
                <option {% if bundle.type == 'GIFTING' %}selected{% endif %}>GIFTING</option>
                <option {% if bundle.type == 'STATIC' %}selected{% endif %}>STATIC</option>
            </select>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" name="send_via_api" id="apiCheck"
                   {% if bundle.send_via_api %}checked{% endif %}>
            <label class="form-check-label" for="apiCheck">Send via API</label>
        </div>

        <button class="btn-update">Update</button>
        <a href="{% url 'admin_dashboard' %}" class="btn-cancel">Cancel</a>

    </form>

</div>

{% endblock %}
