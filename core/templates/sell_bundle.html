{% extends "base.html" %}
{% block content %}

<div class="page-card">

    <h2 style="text-align:center; color:#6a0dad;">Sell Bundle</h2>

    <p class="wallet-box">Wallet Balance: <strong>GHS {{ wallet_balance }}</strong></p>

    {% if messages %}
        <div class="msg-container">
            {% for message in messages %}
                <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label>Select Bundle</label>
        <select name="bundle_id" required class="input">
            <option value="" disabled selected>-- Choose a bundle --</option>

            {% for b in bundles %}
                <option value="{{ b.id }}">
                    {{ b.network }} • {{ b.name }}
                    — GHS {{ b.api_price|default:b.price }}
                    ({{ b.type|upper }})
                </option>
            {% endfor %}
        </select>

        <label>Customer Phone</label>
        <input type="text" name="customer_phone" placeholder="Enter customer phone" required class="input">

        <button class="btn-primary">Sell Bundle</button>
    </form>
</div>

<style>
/* same styles here — unchanged */
</style>

{% endblock %}
