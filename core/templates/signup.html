<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - RICHDATABUNDLES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #6a0dad;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #6a0dad;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .message {
            color: red;
            text-align: center;
        }
        .toggle-pass { display: flex; gap: 5px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Create Your Account</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="message">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="username" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" id="password" name="password" required>

        <div class="toggle-pass">
            <input type="checkbox" onclick="togglePassword('password')"> Show Password
        </div>

        <label>Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <div class="toggle-pass">
            <input type="checkbox" onclick="togglePassword('confirm_password')"> Show Password
        </div>

        <input type="submit" value="Sign Up">
    </form>

    <p style="text-align:center">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </p>
</div>

<script>
    function togglePassword(id) {
        const x = document.getElementById(id);
        x.type = (x.type === "password") ? "text" : "password";
    }
</script>
</body>
</html>
