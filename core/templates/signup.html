<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - RichData.com</title>

    <style>
        body { 
            background:#f3f3f3; 
            margin:0; 
            font-family:Poppins, sans-serif; 
        }
        .container {
            max-width: 400px;
            width: 95%;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
        }
        h2 { 
            text-align:center; 
            color:#6a0dad; 
            margin-bottom:10px;
        }
        input { 
            width:100%; 
            padding:12px; 
            border:1px solid #ccc; 
            border-radius:6px; 
            margin-bottom:12px;
            box-sizing: border-box;
        }
        .btn { 
            width:100%; 
            padding:12px; 
            background:#6a0dad; 
            color:white; 
            font-weight:bold; 
            border:none; 
            border-radius:8px; 
            cursor:pointer;
            transition:0.3s;
        }
        .btn:hover { background:#501393; }
        @media(max-width:480px){
            .container { padding:20px; margin:30px auto; }
            input, .btn { padding:10px; font-size:14px; }
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Create Account</h2>

    {% if messages %}
        {% for message in messages %}
            <div style="color:red; text-align:center; margin-bottom:10px;">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>

        <input type="password" name="password" id="pass1" placeholder="Password" required>
        <label><input type="checkbox" onclick="toggle('pass1')"> Show Password</label>

        <input type="password" name="confirm_password" id="pass2" placeholder="Confirm Password" required>
        <label><input type="checkbox" onclick="toggle('pass2')"> Show Password</label>

        <button class="btn">Sign Up</button>
    </form>

    <p style="text-align:center; margin-top:10px;">
        Already have an account? <a href="/login/" style="color:#6a0dad;">Login</a>
    </p>
</div>

<script>
function toggle(id){
    let x=document.getElementById(id);
    x.type = x.type==="password" ? "text":"password";
}
</script>

</body>
</html>
