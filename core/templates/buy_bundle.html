{% extends "base.html" %}
{% block content %}

<style>
.page-card {
    max-width: 95%;
    width: 600px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

/* Responsive grid */
.bundle-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 12px;
}

/* Bundle cards */
.bundle-card {
    text-align: center;
    padding: 12px;
    border-radius: 10px;
    background: #fafafa;
    border: 3px solid transparent;
    cursor: pointer;
    transition: 0.3s;
}
.bundle-card.selected { border-color: #6a0dad; }

.bundle-name { font-weight: bold; margin-bottom: 5px; }
.bundle-price { color: #6a0dad; font-weight: 600; }

.btn-primary {
    background: #6a0dad;
    color: white;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    margin-top: 20px;
    font-size: 16px;
    font-weight: bold;
}
</style>

<div class="page-card">

    <h2 style="text-align:center; color:#6a0dad;">Buy Bundle</h2>

    <div class="wallet-box" style="
        background:#f8f1ff;
        padding:12px;
        border-radius:8px;
        text-align:center;
        font-weight:bold;
        color:#520a9e;
        margin-bottom:20px;
    ">
        Wallet Balance: GHS {{ wallet }}
    </div>

    <form method="POST">
        {% csrf_token %}
        <input type="hidden" id="bundle_id" name="bundle_id" required>

        <label>Quantity</label>
        <input type="number" min="1" value="1" name="quantity"
               style="width:100%; padding:10px; border-radius:6px; margin-top:5px;">

        <div class="bundle-grid">
            {% for b in bundles %}
            <div class="bundle-card" data-id="{{ b.id }}">
                <div class="bundle-name">{{ b.network }} â€¢ {{ b.name }}</div>
                <div class="bundle-price">GHS {{ b.price }}</div>
                <small style="color:#6a0dad; font-weight:600;">
                    {% if b.is_api %}API{% else %}Admin{% endif %}
                </small>
            </div>
            {% endfor %}
        </div>

        <button class="btn-primary">Buy Bundle</button>
    </form>
</div>

<script>
document.querySelectorAll(".bundle-card").forEach(card => {
    card.onclick = () => {
        document.querySelectorAll(".bundle-card").forEach(c => c.classList.remove("selected"));
        card.classList.add("selected");
        document.getElementById("bundle_id").value = card.getAttribute("data-id");
    };
});
</script>

{% endblock %}
